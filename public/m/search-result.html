<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
<script src='js//public.js'></script>
    <script src="js/searchlist.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="search-list" id="refreshContainer">
        <div >
            <!-- <div class="container"> -->
                <div class="mui-row">
                    <div class="mui-col-sm-6 search-bar" id="priceSort">价格
                        <span class="fa fa-angle-down"></span>
                    </div>
                    <div class="mui-col-sm-6 search-bar" id ="numSort">销量
                        <span class="fa fa-angle-down"></span>
                    </div>
                </div>
                <div class="product">
                    <ul class="list mui-clearfix" id="productBox">
                    </ul>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <script id='productlist' type='text/template'>
        <% for(var i = 0; i < list.length; i++) { %>
        <li>
                <a href="detail.html?id=<%=list[i].id %>" data-id ='<%=list[i].id %>'>
                    <img src="<%=list[i].pic[0].picAddr %>">
                    <span class="name"><%=list[i].proName %>
                    </span>
                    <p>
                        <span><%=list[i].price %></span>
                        <span><%=list[i].oldPrice %></span>
                    </p>
                    <span >销量<%=list[i].num %></span>
                    <button class="buy-now">立即购买</button>
                </a>
            </li>
       <% } %>
    </script>
</body>

</html>
