<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">

    <script src="assets/artTemplate/template-native.js"></script>

    <script src='js//public.js'></script>
    <script src="js/searchlist.js"></script>
    <script src="js/detail.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">商品详情</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche "></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div id="detailPro">

        </div>

    </div>
    <script id="detailTpl" type="text/template">
        <div class="mui-slider">
            <div class="mui-slider-group">
             <% for(var i = 0 ; i < pic.length; i++ ) {%>       
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="<%=pic[i].picAddr%>" />
                    </a>
                </div>
            <% }%>
            </div>
        </div>
        <div id="detailText">
                <%=proName%>
        </div>
        <div class ="price">价格:￥<%=price%>
            <span class='lineT'>￥<%=oldPrice%></span>
        </div>
        <span>尺码：</span> <div class="size">
            
                <% var size = size.split('-');%>
            <% for(var i = size[0]; i < size[1]; i++){%>
                <span><%=i%></span>
            <% }%>
        </div>
        <div class="num">
            <span>数量：</span>
            <span id='reduce'>-</span>
            <input type="text" value='1' id='inpuText'>
            <span id='increase'>+</span>
            <span>剩余：<span id ="rep"><%=num%><span></span>
        </div>

        <!-- <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='<%=num%>'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value='1'/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div> -->


        <div class="cart">
                <a href="cart.html" id ='cartList'>查看购物车</a>
                <a href="javascript:;" id ='addCart'>加入购物车</a>
         </div>
    </script>

       <a href="#">查看购物车</a>
       <a href="#">加入购物车</a>
   </div> -->

</body>
