<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/category.js"></script>
    <script src='js//public.js'></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">乐淘云购</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <div class="cate-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="first"></div>
                </div>
            </div>
        </div>
        <div class="cate-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="second">
                       
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <script type='text/template' id="category-first">
    <% for(var i = 0; i < list.length; i++) { %>
        <a href="#" class="active" data-id='<%=list[i].id%>'><%=list[i].categoryName%></a>
   <% } %>  
   </script>
    <script id='category-second' type="text/template">
    <% for(var i = 0; i < rows.length; i++) { %>
        <li>
             <img src="<%=rows[i].brandLogo %>">
             <p><%=rows[i].brandName %></p>
        </li>         
   <% } %>  
   <% if (rows.length==0){%> 
    <div class="noresult">暂无数据</div>
    <% }%>
</script>
</body>

</html>
